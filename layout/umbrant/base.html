{% extends "skeleton/_root.html" %}

{% block all %}<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <title>{% block title %}{{page.title}} : {{site.name}}{% endblock %}</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <link rel="icon" type="image/ico" href="/favicon.ico"/>
        <link rel="alternate" type="application/atom+xml" href="{{nav_links.atom}}" title="{{site.name}}"/>

        <link href="{{site.url}}/media/css/style.css" rel="stylesheet" type="text/css" />
        <link href="{{site.url}}/media/css/pygments.css" rel="stylesheet" type="text/css" media="screen" />
        <link href='http://fonts.googleapis.com/css?family=Quattrocento|Droid+Sans|Droid+Sans+Mono' rel='stylesheet' type='text/css'/>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-4601421-1', 'auto');
            ga('send', 'pageview');
         </script>
     </head>

     <body>
         <div id="wrapper">
            <div id="page">
                <div id="page-bgtop">
                    <div id="page-bgbtm">
                        <div id="content">
                            {% block content %}{% endblock %}
                        </div>
                        <!-- end #content -->
                        {% include "umbrant/sidebar.html" %}
                        <!-- end #sidebar -->
                        {% include "umbrant/footer.html" %}
                        <!-- end #footer -->
                    </div>
                </div>
            </div>
            <!-- end #page -->
        </div>
     </body>
 </html>

 {% endblock %}
